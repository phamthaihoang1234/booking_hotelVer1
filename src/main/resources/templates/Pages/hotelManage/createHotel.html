<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">

    <title>Index</title>
    <style>
        .container h3 {
            float: right;
            color: red;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 65px;">
    <div class="header" style="background: #1b6d85 ;padding-top: 15px;height: 128px;">
<!--        <div>-->
<!--            <span>MANAGE HOTEL</span>-->
<!--        </div>-->
        <div class="content" style="margin-left: 891px;margin-top: 26px;" >
            <span><button class="btn btn-success nBtn"><i class="fas fa-plus-circle"></i>New</button></span>
            <span><a th:href="@{/}" class="btn btn-success"><i class="fas fa-home"></i>Homepage</a></span>

        </div>



    </div>


<!--    <h3 th:if="${#authorization.expression('isAuthenticated()')}">-->
<!--        Wellcome! <span sec:authentication="name" class="categories" ></span>-->
<!--    </h3>-->

    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>


                    <th>ID</th>
                    <th>Name</th>
                    <th>ADDRESS</th>
                    <th></th>
                    <th class="ac">ACTION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="h : ${hotels}">
                    <!--                    <td th:text="${product.id}" ></td>-->

<!--                    <td><img width="150px" height="150px" th:src="${product.getImgSrc()}"/></td>-->
                    <!--                    <td th:text="${product .getImgSrc()}"></td>-->
                    <td th:text="${h.id}"></td>
                    <td th:text="${h.nameOfHotel}"></td>
                    <td th:text="${h.addressOfHotel}"></td>
                    <td></td>
                    <td>
                        <a class="btn btn-danger delBtn" th:href="@{delete/(id=${h.id})}"><i class="fas fa-trash-alt"></i>Delete</a>
                        <a class="btn btn-primary eBtn" th:href="@{findOne/(id=${h.id})}"><i class="fas fa-edit"></i>Edit</a>
                        <a class="btn btn-primary eBtn" th:href="@{delete/(id=${h.id})}"><i class="fas fa-tasks"></i>Manage room</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr/>

<!--            <div class="nav nav-pills">-->
<!--                <a th:href="@{'/product'(page=${data.number - 1})}" th:if="${data.hasPrevious()}">Previous</a>-->
<!--                <span th:text="${data.number + 1}" ></span>/<span th:text="${data.totalPages}"></span>-->
<!--                <a th:href="@{'/product'(page=${data.number + 1})}" th:if="${data.hasNext()}">Next</a>-->
<!--            </div>-->


        </div>
    </div>

    <div class="myForm">
        <form action="#" method="post" th:action="@{/createHotel}"  enctype="multipart/form-data">
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                 id="exampleModal" role="dialog"
                 tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or
                                Create</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal"
                                    type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-form-label" for="id">ID:</label>
                                <input class="form-control" id="id" name="id" type="password" readonly  value="" />
                            </div>

                            <!--                        <div class="form-group">-->
                            <!--                            <label class="col-form-label" for="image">Image:</label>-->
                            <!--                            <input class="form-control" id="image" name="image" type="file" required />-->
                            <!--                            &lt;!&ndash;                                <input type="hidden" name="imgSrc" id="imgSrc">&ndash;&gt;-->
                            <!--                        </div>-->

                            <div class="form-group">
                                <label class="col-form-label" for="nameOfHotel">Name:</label>
                                <input class="form-control" id="nameOfHotel" name="nameOfHotel" type="text" value="" required/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="addressOfHotel">Address:</label>
                                <input class="form-control" id="addressOfHotel" name="addressOfHotel" type="text" value="" required/>

                            </div>

                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal"
                                    type="button">Close
                            </button>
                            <input class="btn btn-primary" type="submit" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Delete Record</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Are you sure you want to delete this product?
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal"
                            type="button">Close
                    </button>
                    <a class="btn btn-danger" href="" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {

        $('.nBtn, .table .eBtn').on('click', function (event) {
            event.preventDefault();
            var href = $(this).attr('href');
            var text = $(this).text(); //return New or Edit

            if (text === 'Edit') {
                console.log("vao edit");
                $.get(href, function (h, status) {
                    console.log(h);
                    $('.myForm #id').val(h.id);
                    $('.myForm #nameOfHotel').val(h.nameOfHotel);
                    $('.myForm #addressOfHotel').val(h.addressOfHotel);


                });
                $('.myForm #exampleModal').modal();
            } else {
                console.log("vao tao m∆°i");
                var iValue = 0;
                // $('.myForm #id').text(iValue);
                $('.myForm #id').val(iValue);

                // $('.myForm #id').val('');
                $('.myForm #nameOfHotel').val('');
                $('.myForm #addressOfHotel').val('');
                // $('.myForm #price').val('');
                // $('.myForm #imgSrc').val('');

                $('.myForm #exampleModal').modal();

            }
        });

        $('.table .delBtn').on('click', function (event) {
            event.preventDefault();
            var href = $(this).attr('href');
            $('#myModal #delRef').attr('href', href);
            $('#myModal').modal();
        });
    });
</script>
</body>
</html>
