<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body" style="margin-top: -53px">
                <h2 class="title">Đăng nhập</h2>
                <form th:action="@{/register}" th:object="${user}" method="post" >
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Tên đăng nhập</label>
                                <input class="input--style-4" type="text"  th:field="*{username}" required>
                                <p class="invalid-feedback" style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
                                <p class="invalid-feedback" style="color: red;" th:if="${errolUsername}" th:text="${errolUsername}"></p>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Mật khẩu</label>
                                <input class="input--style-4" type="password" th:field="*{password}" required>
                                <p class="invalid-feedback" style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Địa chỉ</label>
                                <input class="input--style-4" type="text"  th:field="*{address}" required>

                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Giới tính</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Nam
                                        <input type="radio" checked="checked" id="male" value="Male" th:field="*{gender}" required>
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">Nữ
                                        <input type="radio" name="gender" id="female" value="Female" th:field="*{gender}" required>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="text" th:field="*{email}" required>
                                <p class="invalid-feedback" style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
                                <p class="invalid-feedback" style="color: red;" th:if="${errolEmail}" th:text="${errolEmail}"></p>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Số điện thoại</label>
                                <input class="input--style-4" type="text" id="phone"  th:field="*{phoneNumber}" required>
                                <p class="invalid-feedback" style="color: red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" />
                            </div>
                        </div>
                    </div>

                    <table>
                        <tr>
                            <td><div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit"  id="submit">Đăng ký</button>
                            </div></td>
                            <td><div>
                                <a th:href="@{/}" style="text-decoration: none ;margin-left: 10px;">Màn hình chính</a>
                            </div></td>
                        </tr>
                        <tr>
                           <td>
                               <div style="padding-top: 10px">
                                <a th:href="@{/signupOwn}" style="margin-left: 10px;">Đăng ký chủ khách sạn</a>
                            </div>
                           </td>
                        </tr>
                    </table>




                </form>

                <div class="alert alert-success" style="color: #4dae3c ; font-size: 20px" th:if="${globalMessage}" th:text="${globalMessage}"></div>




            </div>
        </div>
    </div>
</div>
