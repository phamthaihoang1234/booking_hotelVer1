<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Registration Form</h2>
                <form th:action="@{/register}" th:object="${user}" method="post" id="form">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Username</label>
                                <input class="input--style-4" type="text" id="username" th:field="*{username}" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input class="input--style-4" type="text" id="password" th:field="*{password}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Birthday</label>
                                <div class="input-group-icon">
                                    <input class="input--style-4 js-datepicker" type="text" id="birthday" required >
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Gender</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Male
                                        <input type="radio" checked="checked" id="male" value="Male" th:field="*{gender}" required>
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">Female
                                        <input type="radio" name="gender" id="female" value="Female" th:field="*{gender}" required>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" id="email" th:field="*{email}" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Phone Number</label>
                                <input class="input--style-4" type="text" id="phone"  th:field="*{phoneNumber}" required>
                            </div>
                        </div>
                    </div>

                    <div class="p-t-15">
                        <a class="btn btn--radius-2 btn--blue"  id="submit">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>

    $("#submit").click(function (e){
        // e.preventDefault();

        var username = $("#username").val();

        var email = $("#email").val();
        var phone = $("#phone").val();
        var male = $("#male").val();
        var female = $("#female").val();

        if(username == '' || password == '' || email == '' ||phone == '' ||male == '' ||female == ''){
            swal({
                title: "Field empty!",
                text: "Please check again!",
                icon: "warning",
                button: "Ok",
            });
        }else {
            swal({
                title: "Successfully register",
                icon: "success",

            });
            setTimeout(function (){
                console.log(document.getElementById("form"));
                document.getElementById("form").submit();
