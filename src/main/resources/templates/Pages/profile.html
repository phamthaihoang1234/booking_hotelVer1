<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Snippet - BBBootstrap</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>body {
        background: rgb(99, 39, 120)
    }

    .form-control:focus {
        box-shadow: none;
        border-color: navy;
    }

    .profile-button {
        background: red;
        box-shadow: none;
        border: none
    }

    .profile-button:hover {
        background: #682773
    }

    .profile-button:focus {
        background: #682773;
        box-shadow: none
    }

    .profile-button:active {
        background: #682773;
        box-shadow: none
    }

    .back:hover {
        color: #682773;
        cursor: pointer
    }

    .labels {
        font-size: 11px
    }

    .add-experience:hover {
        background: #BA68C8;
        color: #fff;
        cursor: pointer;
        border: solid 1px #BA68C8
    }</style>
</head>
<body oncontextmenu='return false' class='snippet-body'>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                         width="150px"
                                                                                         src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold" th:text="${userInfo.username}"></span><span
                    class="text-black-50" th:text="${userInfo.email}"></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Thông tin tài khoản</h4>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Họ và tên</label><input type="text"
                                                                                         class="form-control"
                                                                                         th:value="${userInfo.name}"
                                                                                         id="txtName"></div>
                    <div class="col-md-12"><label class="labels">Số điện thoại</label><input type="text"
                                                                                             class="form-control"
                                                                                             th:value="${userInfo.phoneNumber}"
                                                                                             id="txtPhoneNumber"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="text"
                                                                                     class="form-control"
                                                                                     th:value="${userInfo.email}"
                                                                                     id="txtEmail"></div>
                    <div class="col-md-12"><label class="labels">Địa chỉ</label><input type="text" class="form-control"
                                                                                       th:value="${userInfo.address}"
                                                                                       id="txtAddress"></div>

                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button">Thay đổi mật khẩu</button>
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button">Lưu tài khoản</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script type='text/javascript'
        src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
<script type='text/javascript' src=''></script>
<script type='text/javascript' src=''></script>
<script type='text/Javascript'></script>
</body>
</html>
