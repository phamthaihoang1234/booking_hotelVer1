<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="accomodation_area section_gap">
    <div class="container">
        <div class="section_title text-center">
            <h2 class="title_color">Hotel Accomodation</h2>
            <p>The rooms you can book are right below</p>
        </div>
        <th:block th:if="${rooms}">
            <div class="row mb_30">

                <th:block th:each="room:${rooms}">
                    <div class="col-lg-3 col-sm-6">

                        <div class="accomodation_item text-center">
                            <div class="hotel_img">
                                <img src="/image/hotel_detail/room1.jpg" alt="">
                                <a href="#" class="btn theme_btn button_hover">Book Now</a>
                            </div>
                            <a href="#"><h4 class="sec_h4" th:text="${room.getName()}">Double Deluxe Room</h4></a>
                            <h5><span th:text="${room.getPricePerNight()}"></span><span>$</span><small>/Day</small></h5>
                        </div>
                    </div>
                </th:block>

                <div class="col-lg-3 col-sm-6">
                    <div class="accomodation_item text-center">
                        <div class="hotel_img">
                            <img src="/image/hotel_detail/room2.jpg" alt="">
                            <a href="#" class="btn theme_btn button_hover">Book Now</a>
                        </div>
                        <a href="#"><h4 class="sec_h4">Single Deluxe Room</h4></a>
                        <h5>$200<small>/night</small></h5>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="accomodation_item text-center">
                        <div class="hotel_img">
                            <img src="/image/hotel_detail/room3.jpg" alt="">
                            <a href="#" class="btn theme_btn button_hover">Book Now</a>
                        </div>
                        <a href="#"><h4 class="sec_h4">Honeymoon Suit</h4></a>
                        <h5>$750<small>/night</small></h5>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="accomodation_item text-center">
                        <div class="hotel_img">
                            <img src="/image/hotel_detail/room4.jpg" alt="">
                            <a href="#" class="btn theme_btn button_hover">Book Now</a>
                        </div>
                        <a href="#"><h4 class="sec_h4">Economy Double</h4></a>
                        <h5>$200<small>/night</small></h5>
                    </div>
                </div>
            </div>
        </th:block>
        <th:block th:unless="${rooms}">
            <div>Hiện tại không còn phòng để phục vụ quý khách</div>
        </th:block>
    </div>
</section>
</body>
</html>
