    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            padding-bottom: 100px;
            background-image: url("https://preview.colorlib.com/theme/bootstrap/contact-form-10/images/xbg_1.jpg.pagespeed.ic.S4I4nGbKRa.webp");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

        #contact-form{
            background-color: black;
        }

        #contact {
            width: 100%;
            height: 100%;
        }

        .section-header {
            text-align: center;
            margin: 0 auto;
            padding: 40px 0;
            font: 300 60px 'Oswald', sans-serif;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 6px;
        }

        .contact-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            max-width: 840px;
        }

        /* Left contact page */
        .form-horizontal {
            /*float: left;*/
            max-width: 400px;
            font-family: 'Lato';
            font-weight: 400;
        }

        .form-control,
        textarea {
            max-width: 400px;
            background-color: #000;
            color: #fff;
            letter-spacing: 1px;
        }

        .send-button {
            margin-top: 15px;
            height: 34px;
            width: 400px;
            overflow: hidden;
            transition: all .2s ease-in-out;
        }

        .alt-send-button {
            width: 400px;
            height: 34px;
            transition: all .2s ease-in-out;
        }

        .send-text {
            display: block;
            margin-top: 10px;
            font: 700 12px 'Lato', sans-serif;
            letter-spacing: 2px;
        }

        .alt-send-button:hover {
            transform: translate3d(0px, -29px, 0px);
        }

        /* Begin Right Contact Page */
        .direct-contact-container {
            max-width: 400px;
            background-color: black;
        }

        /* Location, Phone, Email Section */
        .contact-list {
            list-style-type: none;
            padding-right: 20px;
        }

        .list-item {
            line-height: 5;
            color: #aaa;
        }

        .contact-text {
            font: 300 18px 'Lato', sans-serif;
            letter-spacing: 1.9px;
            color: #bbb;
            margin-left: 2px;
        }

        .place {
            margin-left: 15px;
        }

        .phone {
            margin-left: 15px;
        }

        .gmail {
            margin-left: 15px;
        }

        .contact-text a {
            color: #bbb;
            text-decoration: none;
            transition-duration: 0.2s;
        }

        .contact-text a:hover {
            color: #fff;
            text-decoration: none;
        }

        /* Social Media Icons */
        .social-media-list {
            position: relative;
            font-size: 22px;
            text-align: center;
            width: 100%;
            padding: 0;
        }

        .social-media-list li a {
            color: #fff;
        }

        .social-media-list li {
            position: relative;
            display: inline-block;
            height: 60px;
            width: 60px;
            margin: 10px 3px;
            line-height: 60px;
            border-radius: 50%;
            color: #fff;
            background-color: rgb(27,27,27);
            cursor: pointer;
            transition: all .2s ease-in-out;
        }

        .social-media-list li:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 0 1px #fff;
            transition: all .2s ease-in-out;
        }

        .social-media-list li:hover {
            background-color: #fff;
        }

        .social-media-list li:hover:after {
            opacity: 1;
            transform: scale(1.12);
            transition-timing-function: cubic-bezier(0.37,0.74,0.15,1.65);
        }

        .social-media-list li:hover a {
            color: #000;
        }

        .copyright {
            font: 200 14px 'Oswald', sans-serif;
            color: #555;
            letter-spacing: 1px;
            text-align: center;
        }

        hr {
            border-color: rgba(255,255,255,.6);
        }

        /* Begin Media Queries*/
        @media screen and (max-width: 850px) {
            .contact-wrapper {
                display: flex;
                flex-direction: column;
            }
            .direct-contact-container, .form-horizontal {
                margin: 0 auto;
            }

            .direct-contact-container {
                max-width: 300px;
            }
            .social-media-list li {
                height: 60px;
                width: 60px;
                line-height: 60px;
            }
            .social-media-list li:after {
                width: 60px;
                height: 60px;
                line-height: 60px;
            }
        }

        @media screen and (max-width: 569px) {

            .direct-contact-container, .form-wrapper {
                float: none;
                margin: 0 auto;
            }
            .form-control, textarea {

                margin: 0 auto;
            }


            .name, .email,.phone, textarea {
                width: 280px;
            }

            .direct-contact-container {
                margin-top: 60px;
                margin-left: 60px;
                max-width: 280px;
            }
            .social-media-list {
                left: 0;
            }
            .social-media-list li {
                height: 55px;
                width: 55px;
                line-height: 55px;
                font-size: 2rem;
            }
            .social-media-list li:after {
                width: 55px;
                height: 55px;
                line-height: 55px;
            }

        }

        @media screen and (max-width: 410px) {
            .send-button {
                width: 99%;
            }
        }

        .form-message{
            color: red;
        }
    </style>

<body>
<section id="contact">

    <h1 class="section-header">Report</h1>

    <div class="contact-wrapper">


        <form th:action="@{/saveReport}" th:object="${report}" id="contact-form" class="form-horizontal" role="form" method="POST">

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" th:field="*{name}" >
                    <span class="form-message"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="phone" placeholder="Phone Number" name="phone" value="" th:field="*{phoneNumber}">
                    <span class="form-message"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" th:field="*{email}">
                    <span class="form-message"></span>
                </div>
            </div>

            <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" th:field="*{message}" required></textarea>

            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                <div class="alt-send-button">
                    <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                </div>

            </button>

        </form>
<!--        <iframe class = "myifram hidden" name="hidden_iframe"></iframe>-->
        <!-- Left contact page -->

        <div class="direct-contact-container">

            <ul class="contact-list">

                <li class="list-item"><i class="fa-solid fa-hotel fa-2x"></i><span class="contact-text gmail">
                    <span th:text="${roomInfo.getHotel().getNameOfHotel()}"></span>
                </span></i></li>

                <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">
                    <span th:text="${roomInfo.getHotel().getAddressOfHotel()}"></span>
                </span></i></li>

                <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">
                    <span th:text="${roomInfo.getHotel().getPhone()}"></span>
                </a></span></i></li>

            </ul>

            <hr>
            <ul class="social-media-list">
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa fa-github" aria-hidden="true"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa fa-codepen" aria-hidden="true"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
            </ul>


        </div>


    </div>

</section>

<script>

    function Validator(options) {

        function validate(inputElement, rule){
            var errorMessage = rule.test(inputElement.value);
            var errorElement = inputElement.parentElement.querySelector(options.errorSelector);

            if(errorMessage){
                errorElement.innerText = errorMessage;
                inputElement.parentElement.classList.add('invalid');
            }else{
                errorElement.innerText = '';
                inputElement.parentElement.classList.remove('invalid');
            }
        }

        var formElement = document.querySelector(options.form);
        if (formElement){

            options.rules.forEach(function (rule) {

                var inputElement = formElement.querySelector(rule.selector);
                if (inputElement){
                    inputElement.onblur = function () {
                        // value: inputElement.value
                        //test func : rule.test
                        validate(inputElement, rule);
                    }

                    inputElement.oninput = function () {
                        var errorElement = inputElement.parentElement.querySelector(options.errorSelector);
                        errorElement.innerText = '';
                        inputElement.parentElement.classList.remove('invalid');
                    }
                }
            });
        }
    }


    Validator.isRequired = function (selector) {

        return {
            selector: selector,
            test: function (value) {
                return value ? undefined : 'Vui lòng nhập trường này!'
            }
        };
    }

    Validator.isEmail = function (selector) {

        return {
            selector: selector,
            test: function (value) {
                var regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                return regex.test(value) ? undefined : 'Email không hợp lệ!'
            }
        }
    }
</script>
<script>
    Validator({
        form: '#contact-form',
        errorSelector : '.form-message',
        rules: [
            Validator.isRequired('#phone'),
            Validator.isRequired('#name'),
            Validator.isEmail('#email'),
        ]
    });
</script>

</body>
