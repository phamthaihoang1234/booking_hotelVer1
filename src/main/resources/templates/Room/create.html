<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form create room</h1>
<form th:action="@{/saveRoom}" th:object="${room}" method="post" enctype="multipart/form-data">

    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>description: <input type="text" th:field="*{description}" /></p>
    <p>Address: <input type="text" th:field="*{address}" /></p>
    <p>Image: <input type="file" th:field="*{image}" /></p>
    <div class="form-group" style="margin-left: 143px ; margin-bottom: 10px" >
        <label class="label">Property type</label>

        <div>
            <table>
                <tr th:each="p : ${listProperty}">
                    <td>
                        <label >
                            <input type="radio" name="p" id="p" th:value="${p.getId()}" th:text="${p.name}"
                                   required>
                            <span class="checkmark"></span>
                        </label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
