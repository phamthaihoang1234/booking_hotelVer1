<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>
                                <span class="custom-checkbox">
                                    <input type="checkbox" id="selectAll">
                                    <label for="selectAll"></label>
                                </span>
        </th>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Status</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>

        <tr th:each="h : ${listHotel}">


            <td th:text="${h.getId()}"></td>
            <td th:text="${h.getNameOfHotel()}"></td>
            <td th:text="${h.getAddressOfHotel()}"></td>
            <td th:text="${h.getStatus()}"></td>
            <td>
                <a th:href="@{/createRoom/__${h.getId()}__ }" class="btn btn-secondary btn-sm">Create room</a>
<!--                <a th:href="@{/admin/albums/edit/__${album.id}__ }" class="btn btn-info btn-sm">Edit</a>-->
            </td>
        </tr>

    </tbody>
</table>
</body>
</html>
